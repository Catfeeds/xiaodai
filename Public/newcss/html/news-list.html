			.listbox li:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);

			}
			
			.listbox li:last-child:after {

			}
			
			.listbox li {
