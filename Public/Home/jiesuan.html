<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/mui.css" />

		<style>
			
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				-webkit-box-shadow: 0 0 1px rgba(0,0,0,.4) !important;
				
			}	
			.mui-bar-nav{-webkit-box-shadow:none !important;}	
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			.mui-page {
				display: none;
			}
			.mui-pages .mui-page {
				display: block;
			}						
		</style>
	</head>
	<body>
		<div id="app" class="mui-views">
			<div class="mui-view">
				
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<div id="jiesuan" class="mui-page" >

			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-input-group xzadr mt10">

							</div>
							<div class="mui-input-row mui-radio">
								<label>张三 15835764488 四川省成都市锦江区大业路16号1602</label>
								<input name="radio1" type="radio">
							</div>
							<div class="mui-input-row mui-radio">

								<input name="radio1" type="radio" checked>
							</div>
							<div class="mui-table-view-cell mui-text-center">
								<a href="#newaddress">+ 使用新地址</a>
							</div>
						</div>
						<div class="mui-table-view cartitem">
							<div class="mui-table-view-cell">
								商品清单
							</div>
							<div class="mui-table-view-cell display-box">
								<div class="img1-1"><img src="images/cpimg01.jpg"></div>
								<div class="box-flex-1">
									<div class="mui-ellipsis-2 cpname">达芙妮高跟细跟尖头简约休闲浅口真皮鞋 时尚高跟鞋</div>
									<p>蓝色 36</p>
									<div class="pricenumber mui-clearfix">

										<span class="mui-pull-right">x1</span>								
									</div>														
															
								</div>
							</div>
							<div class="mui-table-view-cell display-box">
								<div class="img1-1"><img src="images/cpimg01.jpg"></div>
								<div class="box-flex-1">
									<div class="mui-ellipsis-2 cpname">达芙妮高跟细跟尖头简约休闲浅口真皮鞋 时尚高跟鞋</div>
									<p>蓝色 36</p>
									<div class="pricenumber mui-clearfix">
										<span class="price mui-pull-left">&yen;120</span>
										<span class="mui-pull-right">x1</span>								
									</div>														
															
								</div>
							</div>
						</div>
						<div class="mui-table-view mt10">
							<div class="mui-table-view-cell">

						<div class="mui-input-group mt10" style="margin-bottom: 54px;">

								<input type="radio" checked>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="newaddress" class="mui-page">
					
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<form id="form">
							<div class="mui-input-group mt10">
								<div class="mui-input-row">

									<input type="text" placeholder="收货人姓名" class="mui-input-clear" id="name" />

									<input type="tel" placeholder="收货人手机电话" class="mui-input-clear" id="tel" />

									<input type="text" id='diqu' class="diquinput mui-ellipsis" value="四川省 成都市 锦江区">

								<div class="mui-input-row autoh">
									<textarea rows="3" placeholder="详细地址" id="xxdz"></textarea>
								</div>

							<div class="mui-content-padded">

		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/mui.view.js "></script>
		<link rel="stylesheet" href="css/mui.picker.all.css" />
		<script src="js/mui.picker.all.js"></script>
		<script src="js/city.data-3.js" ></script>
		<script src="js/Validform_v5.3.2_min.js"></script>
		<script src="js/script.js"></script>
		<script>
			mui.init();
			//初始化单页view
			var viewApi = mui('#app').view({
				defaultPage: '#jiesuan'
			});
			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			var view = viewApi.view;
			(function($) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener('pageBeforeShow', function(e) {
					//				console.log(e.detail.page.id + ' beforeShow');
				});
				view.addEventListener('pageShow', function(e) {
					//				console.log(e.detail.page.id + ' show');
				});
				view.addEventListener('pageBeforeBack', function(e) {
					//				console.log(e.detail.page.id + ' beforeBack');
				});
				view.addEventListener('pageBack', function(e) {
					//				console.log(e.detail.page.id + ' back');
				});
			})(mui);
			
			(function($, doc) {
				$.init();
				$.ready(function() {					
					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('diqu');					
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							showCityPickerButton.value =  (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
			
			var form=$("#form").Validform({
				tiptype:function(msg){
					if(msg.length>1){
						mui.toast(msg);
						//mui.alert(msg, '提示');
					}
				},
				showAllError:false,//逐条验证			
				postonce:true,
			});
				form.addRule([
				{
			        ele:"#name",
			        datatype:"*",        
			        nullmsg:"请填写收货人姓名",
			        sucmsg:" ",
			        errormsg:"请填写正确收货人姓名"
			    },
			    
			    {
			        ele:"#tel",
			        datatype:"m",        
			        nullmsg:"请填写收货人手机号",
			        sucmsg:" ",
			        errormsg:"手机号格式错误"
			    },		    
			    {
			        ele:"#diqu",
			        datatype:"*",        
			        nullmsg:"请选择所在地区",
			        sucmsg:" ",
			        errormsg:"请选择所在地区"
			    },
			   		    
			    {
			        ele:"#xxdz",
			        datatype:"*",        
			        nullmsg:"请填写详细地址",
			        sucmsg:" ",
			        errormsg:"请填写详细地址"
			    },
			   
			]);
		</script>
	</body>
