<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>四川艾青莲文化传播有限公司</title>
		<link rel="stylesheet" href="css/loading.css" />
		<script src="js/loading.js"></script>		
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<footer class="mui-bar mui-bar-footer nav-bottom">
			<ul class="clearListStyle mui-clearfix">
				<li><a href="index.html"><span class="iconfont icon-home"></span>首页</a></li>
				<li><a href="cpfl.html"><span class="iconfont icon-fenlei"></span>产品</a></li>
				<li><a href="duihuan.html"><span class="iconfont icon-duihuan"></span>兑换</a></li>
				<li><a href="cart.html"><span class="mui-badge mui-badge-danger">1</span><span class="iconfont icon-cart"></span>购物车</a></li>
				<li class="active"><a href="usercenter.html"><span class="iconfont icon-user"></span>会员</a></li>
			</ul>
		</footer>
		<div class="mui-content">
			<form action="success.html" id="form">
				<div class="mui-input-group mt10">
					<div class="mui-input-row">
						<label>收货人：</label>
						<input type="text" placeholder="收货人姓名" class="mui-input-clear" id="name" />
					</div>
					<div class="mui-input-row">
						<label>手机号码：</label>
						<input type="tel" placeholder="收货人手机电话" class="mui-input-clear" id="tel" />
					</div>
					<div class="mui-input-row">
						<label>所在地区：</label>
						<input type="text" id='diqu' class="diquinput mui-ellipsis" value="四川省 成都市 锦江区">
					</div>
					<div class="mui-input-row autoh">
						<textarea rows="3" placeholder="详细地址" id="xxdz"></textarea>
					</div>
					
					<div class="mui-input-row mui-checkbox mui-left">
						<label>设为默认</label>
						<input type="checkbox" >
					</div>
				</div>
				<div class="mui-content-padded">			
					<button type="submit" class="mui-btn mui-btn-primary mui-btn-block mui-btn-sm">保存</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.2.3.min.js"></script>
		<link href="css/mui.picker.all.css" rel="stylesheet" />
		<script src="js/mui.picker.all.js"></script>
		<script src="js/city.data-3.js" ></script>
		<script src="js/Validform_v5.3.2_min.js"></script>
		<script src="js/script.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {					
					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('diqu');					
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							showCityPickerButton.value =  (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
			
			var form=$("#form").Validform({
				tiptype:function(msg){
					if(msg.length>1){
						mui.toast(msg);
						//mui.alert(msg, '提示');
					}
				},
				showAllError:false,//逐条验证			
				postonce:true,
			});
				form.addRule([
				{
			        ele:"#name",
			        datatype:"*",        
			        nullmsg:"请填写收货人姓名",
			        sucmsg:" ",
			        errormsg:"请填写正确收货人姓名"
			    },
			    
			    {
			        ele:"#tel",
			        datatype:"m",        
			        nullmsg:"请填写收货人手机号",
			        sucmsg:" ",
			        errormsg:"手机号格式错误"
			    },		    
			    {
			        ele:"#diqu",
			        datatype:"*",        
			        nullmsg:"请选择所在地区",
			        sucmsg:" ",
			        errormsg:"请选择所在地区"
			    },
			   		    
			    {
			        ele:"#xxdz",
			        datatype:"*",        
			        nullmsg:"请填写详细地址",
			        sucmsg:" ",
			        errormsg:"请填写详细地址"
			    },
			   
			]);
		</script>
	</body>
</html>
