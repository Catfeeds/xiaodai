<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>四川艾青莲文化传播有限公司</title>
		<link rel="stylesheet" href="css/loading.css" />
		<script src="js/loading.js"></script>		
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<footer class="mui-bar mui-bar-footer nav-bottom">
			<ul class="clearListStyle mui-clearfix">
				<li><a href="index.html"><span class="iconfont icon-home"></span>首页</a></li>
				<li><a href="cpfl.html"><span class="iconfont icon-fenlei"></span>产品</a></li>
				<li><a href="duihuan.html"><span class="iconfont icon-duihuan"></span>兑换</a></li>
				<li><a href="cart.html"><span class="mui-badge mui-badge-danger">1</span><span class="iconfont icon-cart"></span>购物车</a></li>
				<li class="active"><a href="usercenter.html"><span class="iconfont icon-user"></span>会员</a></li>
			</ul>
		</footer>
		<div class="mui-content">
			<form action="success.html" id="form">		
				<div class="mui-input-group">													
					<div class="mui-input-row">
						<label>充值金额</label>
						<input type="number" class="mui-input-clear" placeholder="100的倍数，如：100、200" id="number" />
					</div>
					<div class="mui-input-row">
						<label>支付方式</label>
						<select id="pay"><option value>请选择支付方式</option><option value="1">支付宝</option><option value="2">微信支付</option></select>
					</div>
					
					<div class="mui-input-row">
						<label>需支付</label>
						<input type="text" value="98.00元" readonly/>						
					</div>
					
				</div>
				<div class="mui-content-padded">			
					<button type="submit" class="mui-btn mui-btn-primary mui-btn-block mui-btn-sm">保存</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/Validform_v5.3.2_min.js"></script>
		<script src="js/script.js"></script>
		<script>
			mui('#offCanvasContentScroll').scroll();
			var form=$("#form").Validform({
				tiptype:function(msg){
					if(msg.length>1){
						mui.toast(msg);
						//mui.alert(msg, '提示');
					}
				},
				showAllError:false,//逐条验证			
				postonce:true,
			});
				form.addRule([
				{
			        ele:"#number",
			        datatype:"n",        
			        nullmsg:"请填写充值金额",
			        sucmsg:" ",
			        errormsg:"请填写正确的数字"
			    },
			    
			    {
			        ele:"#pay",
			        datatype:"*",        
			        nullmsg:"请选择支付方式",
			        sucmsg:" ",
			        errormsg:"请选择支付方式"
			    },		    
			   
			   
			]);
		</script>
	</body>
</html>
