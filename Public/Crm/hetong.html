<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<meta name="keywords" content="">

		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
		<style type="text/css">
			.listbox>ul>li {
				box-shadow: 0 1px 2px 0px rgba(0, 0, 0, .2);
				background: #fff;
				margin-bottom: 12px;
				padding: 12px 12px 0;
				box-sizing: border-box;
			}
			
			.listbox .bh,.listbox .xm {
				font-size: 14px;
				padding-bottom: 12px;
				line-height: 1;
				position: relative;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.listbox .xm{
				padding-top: 12px;
				white-space: normal;
				line-height: 1.2;
				color: #666;
			}
			.shuju{
				padding: 12px 0;
				font-size: 12px;
				color: #999;
				overflow: hidden;
				position: relative;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.time{
				padding: 12px 0;
				font-size: 12px;
				color: #999;
				overflow: hidden;
				position: relative;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.shuju li{
				width: 50%;
				float: left;
			}
			.shuju li:last-child{
				text-align: right;
			}
			.listbox .bh:after,.listbox .xm:after,.listbox .shuju:after {
				content: "";
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				border-bottom: 1px dashed #ccc;
				transform: scaleY(0.3);
			}
			.listbox .xm:after,.listbox .shuju:after{
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>

	<body>
		<div class="bg" style="background: #f5f5f5;">
			<div class="searchbox" style="padding: 7px 12px;background: #f5f5f5;box-sizing: border-box;overflow: hidden;">

				<button style="width: 16%;;float: left;height: 30px;border-radius:0 5px 5px 0;background: #58A7FF;color: #fff;font-size: 12px;">搜索</button>
			</div>
			<section class="listbox">
				<ul>
					<li>
						<h2 class="bh"><span style="line-height: 1.8;">合同编号：13546316</span><span style="float: right;background: #FF5151;color: #fff;padding: 4px 8px;">已到期</span></h2>
						<h2 class="xm">合同名：阿海开机速度很快阿海开机速度很快阿海开机速度很快</h2>
						<div class="shuju">
							<ul>
								<li>签单人：陆涛</li>
								<li>
									<div>
									合同金额：126546
									</div>
									<div>
									已收金额：126546
									</div>
								</li>
							</ul>
						</div>
						<div class="time">
							合同时间：2018.2.2-2018.3.5
						</div>
					</li>
					<li>
						<h2 class="bh"><span style="line-height: 1.8;">合同编号：13546316</span><span style="float: right;background: #58A7FF;color: #fff;padding: 4px 8px;">390天</span></h2>
						<h2 class="xm">合同名：阿海开机速度很快阿海开机速度很快阿海开机速度很快</h2>
						<div class="shuju">
							<ul>
								<li>签单人：陆涛</li>
								<li>
									<div>
									合同金额：126546
									</div>
									<div>
									已收金额：126546
									</div>
								</li>
							</ul>
						</div>
						<div class="time">
							合同时间：2018.2.2-2018.3.5
						</div>
					</li>
				</ul>
			</section>
		</div>
		<script type="text/javascript ">
			$(document).ready(function() {　　
				var h = $(window).height();
				$(".bg").css(
					"height", h
				)　　
			})
		</script>
	</body>

</html>
