<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>修改</title>
		<link rel="stylesheet" href="css/loading.css" />
		<script src="js/loading.js"></script>		
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="font3/iconfont.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="mui-content hz_khxq">
			<form action="success.html" id="form">	
				<div class="pubtit">客户信息</div>
				<div class="mui-input-group">													
					<div class="mui-input-row">
						<label>名称</label>
						<input type="text" class="mui-input-clear fz14" value="食品行业微信商城" placeholder="请填写名称" />
					</div>
					<div class="mui-input-row">
						<label>地址</label>
						<input type="text" class="mui-input-clear fz14" value="成都市锦江区大地城市脉搏" placeholder="请填写地址" />
					</div>
					<div class="mui-input-row">
						<label>客户来源</label>
						<input type="text" class="mui-input-clear fz14" value="老客户"  placeholder="请填写客户来源" />
					</div>
					<div class="mui-input-row">
						<label>产品类别</label>
						<input type="text" class="mui-input-clear fz14" value="微信开发"  placeholder="请填写产品类别" />
					</div>	
					<div class="mui-input-row">
						<label>客户分级</label>
						<input type="text" class="mui-input-clear fz14" value="大型客户" placeholder="请填写客户级别" />
					</div>
					<div class="mui-input-row">
						<label>客户状态</label>
						<input type="text" class="mui-input-clear fz14" value="意向客户"  placeholder="请填写客户状态" />
					</div>
					<div class="mui-input-row">
						<label>创建时间</label>
						<input type="date" class="mui-input-clear fz14" value="2017-03-06"  placeholder="请选择创建时间" />
					</div>	
				</div>
				<div class="pubtit">联系人信息</div>
				<div class="mui-input-group">													
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input-clear fz14" value="张小姐" placeholder="请填写姓名" />
					</div>
					<div class="mui-input-row">
						<label>手机</label>
						<input type="tel" class="mui-input-clear fz14" value="13258252525" placeholder="请填写手机号" />
					</div>
					<div class="mui-input-row">
						<label>微信</label>
						<input type="text" class="mui-input-clear fz14" value="wx123"  placeholder="请填写微信号" />
					</div>
				</div>
				<div class="pubtit">跟进人</div>
				<div class="mui-input-group">													
					<div class="mui-input-row">
						<label>跟进人</label>
						<input type="text" class="mui-input-clear fz14" value="覃建方" placeholder="请填写跟进人" />
					</div>
				</div>
				
				<div class="mui-content-padded">			
					<button type="submit" class="mui-btn mui-btn-primary mui-btn-block mui-btn-sm">保存</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.2.3.min.js"></script>		
		<script src="js/script.js"></script>	
		<script>			
			
		</script>
	</body>
</html>
