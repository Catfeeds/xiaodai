<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>QQ同步助手</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input::-webkit-input-placeholder {
				color: #999;
			}
			
			input::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #999;
			}
			
			input:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #999;
			}
			
			input:-ms-input-placeholder {
				/* Internet Explorer 10-11 */
				color: #999;
			}
			
			.input-box>div {
				padding: 0.14rem 0.08rem;
				width: 94%;
				margin: 0 auto;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			
			.vertical-top {
				margin: 0.12rem 0.12rem 0;
				padding-left: 0.12rem;
				position: relative;
				font-weight: bold;
				color: #999;
				font-size: 0.14rem;
			}
			
			.vertical-top:before {
				content: "";
				display: block;
				background: #E6BC85;
				width: 0.04rem;
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
			}
			
			.input-box>div:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.input-box>div:last-child:after {
				border: 0;
			}
			
			.input-box span {
				display: inline-block;
				text-align: center;
				color: #000;
				float: left;
				width: 0.9rem;
				text-align: left;
			}
			
			.input-box .input-p {
				margin-left: 0.9rem;
			}
			
			.input-box input,
			.input-box select {
				border: 0;
				width: 100%;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<div class="vertical-top">
			请填写信息
		</div>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
			<div>
				<span>手机号</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入手机号" />
				</p>
			</div>
			<div>
				<span>密码</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入密码" />
				</p>
			</div>
		</section>
		<div class="vertical-top">
			常见问题
		</div>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.25rem ;font-size: 0.14rem;">
			<div>
				<a style="color: #E6BC85;" href="tb.html">如何注册QQ同步助手？</a>
			</div>
		</section>
		<style type="text/css">
			.bot-btn {
				padding: 0.1rem 0.12rem;
				background: #fff;
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				box-sizing: border-box;
				border-radius: 0.25rem 0.25rem 0 0;
				box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
			}
			
			.bot-btn button {
				background: #e6bc85;
				height: 0.5rem;
				border-radius: 0.25rem;
				width: 100%;
				display: block;
				color: #fff;
				font-size: 0.2rem;
				line-height: 0.5rem;
				text-align: center;
				font-weight: bold;
				border: 0;
			}
			
			.footpadding {
				padding-top: 0.5rem;
			}
		</style>
		<div class="footpadding"></div>
		<div class="bot-btn">
			<button>
				确定
			</button>
		</div>
	</body>

</html>
