<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>菜单</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input::-webkit-input-placeholder {
				color: #999;
			}
			
			input::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #999;
			}
			
			input:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #999;
			}
			
			input:-ms-input-placeholder {
				/* Internet Explorer 10-11 */
				color: #999;
			}
			
			.vertical-top {
				margin: 0.12rem 0.12rem 0;
				padding-left: 0.12rem;
				position: relative;
				font-weight: bold;
				color: #999;
				font-size: 0.14rem;
			}
			
			.vertical-top:before {
				content: "";
				display: block;
				background: #E6BC85;
				width: 0.04rem;
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
			}
			
			.input-box div {
				padding: 0.14rem 0.08rem;
				width: 94%;
				margin: 0 auto;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			
			.input-box div:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.input-box>a:last-child div:after {
				border: 0;
			}
			
			.input-box span {
				display: inline-block;
				text-align: center;
				color: #000;
				float: left;
				width: 0.3rem;
				text-align: left;
			}
			
			.input-box span img {
				width: 100%;
			}
			
			.input-box .input-p {
				margin-left: 0.4rem;
				line-height: 0.3rem;
				overflow: hidden;
			}
			
			.input-p .putname {
				font-style: normal;
				float: left;
			}
			
			.input-p .putname,
			.input-p .putset {
				font-style: normal;
				float: left;
			}
			
			.input-p .putset {
				float: right;
				color: #999;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<div class="vertical-top">
			认证越多，信用额度越高
		</div>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
			<a>
				<div>
					<span><img src="../img/icon1.png"/></span>
					<p class="input-p">
						<i class="putname">个人信息</i>
						<i class="putset">已完成</i>
					</p>
				</div>
			</a>
			<a>
				<div>
					<span><img src="../img/icon2.png"/></span>
					<p class="input-p">
						<i class="putname">紧急联系人</i>
						<i class="putset">未完成</i>
					</p>
				</div>
			</a>
			<a>
				<div>
					<span><img src="../img/icon3.png"/></span>
					<p class="input-p">
						<i class="putname">运营商信息</i>
						<i class="putset">未完成</i>
					</p>
				</div>
			</a>
			<a>
				<div>
					<span><img src="../img/icon4.png"/></span>
					<p class="input-p">
						<i class="putname">芝麻信用</i>
						<i class="putset">未完成</i>
					</p>
				</div>
			</a>
			<a>
				<div>
					<span><img src="../img/icon5.png"/></span>
					<p class="input-p">
						<i class="putname">QQ同步</i>
						<i class="putset">未完成</i>
					</p>
				</div>
			</a>
		</section>
		
		<style type="text/css">
			.bot-btn {
				padding: 0.1rem 0.12rem;
				background: #fff;
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				box-sizing: border-box;
				border-radius: 0.25rem 0.25rem 0 0;
				box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
			}
			
			.bot-btn button {
				background: #e6bc85;
				height: 0.4rem;
				border-radius: 0.25rem;
				display: block;
				color: #fff;
				font-size: 0.18rem;
				text-align: center;
				font-weight: bold;
				border: 0;
				width: 48%;
				float: left;
			}
			.bot-btn button:nth-child(2){
				margin-left: 4%;
			}
			.footpadding {
				padding-top: 0.5rem;
			}
		</style>
		<div class="footpadding"></div>
		<div class="bot-btn">
			<button>
				<a style="color: #fff;" href="">贷款申请</a>
			</button>
			<button>
				<a style="color: #fff;" href="">我的贷款</a>
			</button>
		</div>
	</body>

</html>
