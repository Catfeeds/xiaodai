<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input::-webkit-input-placeholder {
				color: #999;
			}
			
			input::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #999;
			}
			
			input:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #999;
			}
			
			input:-ms-input-placeholder {
				/* Internet Explorer 10-11 */
				color: #999;
			}
			
			.input-box>div {
				padding: 0.14rem 0.08rem;
				width: 94%;
				margin: 0 auto;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			
			.input-box>div:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.input-box>div:last-child:after {
				border: 0;
			}
			
			.input-box span {
				display: inline-block;
				text-align: center;
				color: #000;
				float: left;
				width: 0.18rem;
				text-align: left;
			}
			
			.input-box span img {
				width: 100%;
			}
			
			.input-box .input-p {
				margin-left: 0.28rem;
			}
			
			.input-box input,
			.input-box select {
				border: 0;
				width: 100%;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<div style="text-align: center;margin: 0.4rem 0 0.3rem 0;">
			<img style="width: 0.8rem;" src="../img/logo.png" />
		</div>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
			<div>
				<span><img src="../img/phone.png"/></span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入手机号码" />
				</p>
			</div>

			<div>
				<span><img src="../img/password.png"/></span>
				<p class="input-p">
					<input type="password" name="" id="" value="" placeholder="请输入密码" />
				</p>
			</div>

		</section>
		<div style="padding: 0.12rem;margin: 0.12rem;overflow: hidden;font-size: 0.14rem;">
			<a style="text-decoration: underline;color: #E6BC85;float: left;" href="">忘记密码？</a>
			<a style="text-decoration: underline;color: #E6BC85;float: right;" href="">注册账号</a>
		</div>
		<label style="text-align: center;position: absolute;bottom: 0.8rem;left: 0.24rem;color: #999;font-size: 0.12rem;">
			<input type="checkbox" style="vertical-align: middle;" checked="checked" name="" id="" value="" />
			<span style="vertical-align: middle;">同意<a href="">《用户协议》</a></span>
		</label>
		<style type="text/css">
			.bot-btn {
				padding: 0.1rem 0.12rem;
				background: #fff;
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				box-sizing: border-box;
				border-radius: 0.25rem 0.25rem 0 0;
				box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
			}
			
			.bot-btn button {
				background: #e6bc85;
				height: 0.5rem;
				border-radius: 0.25rem;
				width: 100%;
				display: block;
				color: #fff;
				font-size: 0.2rem;
				line-height: 0.5rem;
				text-align: center;
				font-weight: bold;
				border: 0;
			}
		</style>
		<div class="bot-btn">
			<button>
				登录
			</button>
		</div>
	</body>
	<script type="text/javascript ">
		var countdown = 3;

		function settime(obj) {
			if(countdown == 0) {
				obj.removeAttribute("disabled");
				obj.value = "获取验证码";
				countdown = 3;
				obj.style.color = "#E6BC85";
				return;
			} else {
				obj.setAttribute("disabled", true);
				obj.value = "重新发送(" + countdown + ")";
				countdown--;
				obj.style.color = "#999";
			}
			setTimeout(function() {
				settime(obj)
			}, 1000)
		}
	</script>

</html>
