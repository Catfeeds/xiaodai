<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>贷款申请</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input::-webkit-input-placeholder {
				color: #999;
			}
			
			input::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #999;
			}
			
			input:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #999;
			}
			
			input:-ms-input-placeholder {
				/* Internet Explorer 10-11 */
				color: #999;
			}
			
			.input-box>div {
				padding: 0.14rem 0.08rem;
				width: 94%;
				margin: 0 auto;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			
			.vertical-top {
				margin: 0.12rem 0.12rem 0;
				padding-left: 0.12rem;
				position: relative;
				font-weight: bold;
				color: #999;
				font-size: 0.14rem;
			}
			
			.vertical-top:before {
				content: "";
				display: block;
				background: #E6BC85;
				width: 0.04rem;
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
			}
			
			.input-box>div:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.input-box>div:last-child:after {
				border: 0;
			}
			
			.input-box span {
				display: inline-block;
				text-align: center;
				color: #000;
				float: left;
				width: 0.9rem;
				text-align: left;
			}
			
			.input-box .input-p {
				margin-left: 0.9rem;
			}
			
			.input-box input {
				border: 0;
				width: 100%;
			}
			
			.price,
			.last-time {
				text-align: right;
				font-weight: bold;
			}
			.top-gold>div{
				width: 50%;
				float: left;
				position: relative;
			}
			.top-gold>div:after{
				right: 0;
				content: "";
				position: absolute;
				top: 0;
				width: 1px;
				background: #FFFFFF;
				height: 100%;
				-webkit-transform: scalex(.4);
				transform: scalex(.4);
			}
			.top-gold>div:last-child:after{
				width: 0px;
			}
			.top-gold h1{
				text-align: center;
				font-size: 0.2rem;
			}
			.top-gold h2{
				font-weight: normal;
				font-size: 0.12rem;
				text-align: center;
				opacity: 0.7;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<section class="top-gold" style="background: #E6BC85;margin: 0.12rem;padding: 0.12rem;border-radius: 0.2rem;color: #fff;overflow: hidden;">
			<div class="">
				<h1>500-10000元</h1>
				<h2>额度范围</h2>
			</div>
			<div class="">
				<h1>7-14天</h1>
				<h2>借款期限</h2>
			</div>
		</section>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
			<div>
				<span>身份证号</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入身份证号" />
				</p>
			</div>
			<div>
				<span>联系方式</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入手机号码" />
				</p>
			</div>
			<div>
				<span>验证码</span>
				<p class="input-p">
					<input style="width: 50%;float: left;border-right: 1px solid #e5e5e5;box-sizing: border-box;" type="text" name="" id="" value="" placeholder="验证码" />
					<input type="button" id="" value="获取验证码" style="border: 0; float: left;width: 50%;color: #E6BC85;background: #fff;padding-left: 0.1rem;" onclick="settime(this)" />
				</p>
			</div>
			<div>
				<span>贷款金额</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入贷款金额" />
				</p>
			</div>
			<div>
				<span>贷款时间</span>
				<p class="input-p">
					<input type="text" name="" id="" value="" placeholder="请输入贷款时间" />
				</p>
			</div>
		</section>

		<div class="vertical-top">
			贷款费用
		</div>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
			<div>
				<span>贷款手续费</span>
				<p class="price">
					￥0321
				</p>
			</div>
			<div>
				<span>贷款利息</span>
				<p class="price">
					￥0321
				</p>
			</div>
		</section>
		<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.25rem ;font-size: 0.14rem;">
			<div>
				<span>最晚还款时间</span>
				<p class="last-time">
					2016-10-24
				</p>
			</div>
		</section>

		<style type="text/css">
			.bot-btn {
				padding: 0.1rem 0.12rem;
				background: #fff;
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				box-sizing: border-box;
				border-radius: 0.25rem 0.25rem 0 0;
				box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
			}
			
			.bot-btn button {
				background: #e6bc85;
				height: 0.5rem;
				border-radius: 0.25rem;
				width: 100%;
				display: block;
				color: #fff;
				font-size: 0.2rem;
				line-height: 0.5rem;
				text-align: center;
				font-weight: bold;
				border:0;
			}
			
			.footpadding {
				padding-top: 0.5rem;
			}
		</style>
		<div class="footpadding"></div>
		<div class="bot-btn">
			<button>
				确认申请
			</button>
		</div>

	</body>
	<script type="text/javascript ">
		var countdown = 3;

		function settime(obj) {
			if(countdown == 0) {
				obj.removeAttribute("disabled");
				obj.value = "获取验证码";
				countdown = 3;
				obj.style.color = "#E6BC85";
				return;
			} else {
				obj.setAttribute("disabled", true);
				obj.value = "重新发送(" + countdown + ")";
				countdown--;
				obj.style.color = "#999";
			}
			setTimeout(function() {
				settime(obj)
			}, 1000)
		}
	</script>
</html>
