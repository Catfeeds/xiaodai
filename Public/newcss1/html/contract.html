<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>我的合同</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.contract {
				background: #fff;
			}
			
			.contract h1,
			.contract h2 {
				font-weight: normal;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 2rem;
				overflow: hidden;
			}
			
			.contract h1 {
				font-size: 0.16rem;
			}
			
			.contract h2 {
				font-size: 0.12rem;
				color: #999;
			}
			
			.contract li {
				padding: 0.12rem;
				overflow: hidden;
				position: relative;
			}
			
			.contract li .imgbox {
				float: left;
				width: 0.4rem;
				height: 0.4rem;
			}
			
			.contract li .imgbox img {
				width: 100%;
			}
			
			.contract li .textbox {
				float: left;
				margin-left: 0.12rem;
			}
			
			.seebtn {
				width: 0.5rem;
				position: absolute;
				height: 0.24rem;
				background: #e5e5e5;
				border: 0;
				color: #666666;
				right: 0.12rem;
				top: 50%;
				margin-top: -0.12rem;
			}
			
			.contract li:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.contract li:last-child:after {
				border: 0;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<section class="contract">
			<ul>
				<li>
					<a href="">
						<div class="imgbox">
							<img src="../img/Alipay.png" />
						</div>
						<div class="textbox">
							<h1>易焯科技微信公众号易焯科技微信公众号易焯科技微信公众号</h1>
							<h2>日期：2018-6-9</h2>
						</div>
					</a>
					<button class="seebtn">
						查看
					</button>

				</li>
				<li>
					<a href="">
						<div class="imgbox">
							<img src="../img/WeChat.png" />
						</div>
						<div class="textbox">
							<h1>易焯科技微信公众号易焯科技微信公众号易焯科技微信公众号</h1>
							<h2>日期：2018-6-9</h2>
						</div>
					</a>
					<button class="seebtn">
						下载
					</button>
				</li>
				<li>
					<a href="">
						<div class="imgbox">
							<img src="../img/WeChat.png" />
						</div>
						<div class="textbox">
							<h1>易焯科技微信公众号易焯科技微信公众号易焯科技微信公众号</h1>
							<h2>日期：2018-6-9</h2>
						</div>
					</a>
					<button class="seebtn">
						下载
					</button>
				</li>
			</ul>
		</section>
		<script type="text/javascript">
			$("select").click(function() {
				$(this).css(
					"color", "#000"
				);
			});
		</script>
	</body>

</html>
