<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--百度禁止转码 -->
		<title>还款</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/foot.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/all.css" />
		<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mobileRsize.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/TouchSlide.1.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.name-top {
				margin: 0.12rem;
				border-radius: 0.2rem;
				padding: 0.12rem;
				background: #fff;
				box-sizing: border-box;
			}
			
			.name-box {
				padding: 0.12rem;
				border-radius: 0.04rem;
				text-align: center;
			}
			
			.name-box img {
				border-radius: 50%;
				width: 0.4rem;
				margin-bottom: 0.12rem;
			}
			
			.user-name {
				font-size: 0.14rem;
			}
			
			
			.input-box {
				margin: 0.12rem;
				border-radius: 0.2rem;
				background: #fff;
				box-sizing: border-box;
			}
			
			.input-box li {
				padding: 0.14rem 0.08rem;
				width: 94%;
				margin: 0 auto;
				box-sizing: border-box;
				position: relative;
				overflow: hidden;
			}
			
			.input-box li:after {
				left: 0;
				content: "";
				position: absolute;
				bottom: 0;
				border-bottom: 1px solid #CCCCCC;
				width: 100%;
				-webkit-transform: scaley(.3);
				transform: scaley(.3);
			}
			
			.input-box li:last-child:after {
				border: 0;
			}
			
			.input-box span {
				display: inline-block;
				text-align: center;
				color: #000;
				float: left;
				width: 0.18rem;
				text-align: left;
			}
			
			.input-box span img {
				width: 100%;
				vertical-align: top;
			}
			
			.input-box .input-p {
				margin-left: 0.28rem;
				line-height: 0.18rem;
				overflow: hidden;
				font-size: 0.12rem;
			}
			
			.input-p .putname {
				font-style: normal;
				float: left;
			}
			.vertical-top {
				margin: 0.12rem 0.12rem 0;
				padding-left: 0.12rem;
				position: relative;
				font-weight: bold;
				color: #999;
				font-size: 0.14rem;
			}
			
			.vertical-top:before {
				content: "";
				display: block;
				background: #E6BC85;
				width: 0.04rem;
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
			}
			.repayment-box{
				width: 2.47rem;
				height: 1.18rem;
				background: url(../img/card-bg.png) no-repeat center / 2.47rem 1.18rem;
				margin: 0 auto 0.3rem;
				color: #FFFFFF;
				padding: 0.12rem 0 0.12rem 0.3rem;
				box-sizing: border-box;
			}
			.repayment-box p{
				font-size: 0.12rem;
				margin: 0.04rem 0;
			}
			.repayment-box h1{
				font-size: 0.24rem;
				margin-left: -0.3rem;
				text-align: center;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<div class="name-top">
			<div class="name-box">
				<img src="../img/head.jpg" />
				<h1 class="user-name">张三</h1>
			</div>
			<div class="repayment-box">
				<p>本次还款</p>
				<h1>3700.00</h1>
				<p>借款编号:15687</p>
				<p>还款日期：2018-2-1</p>
			</div>
		</div>
		<div class="vertical-top">
			还款方式
		</div>
		<div class="input-box">
			<ul>
				<li>
					<a>
						<div>
							<span><img src="../img/card.png"/></span>
							<p class="input-p">
								<i class="putname">银行卡还款</i>
							</p>
						</div>
					</a>
				</li>
				<li>
					<a>
						<div>
							<span><img src="../img/Alipay.png"/></span>
							<p class="input-p">
								<i class="putname">支付宝还款</i>
							</p>
						</div>
					</a>
				</li>
				<li>
					<a>
						<div>
							<span><img src="../img/WeChat.png"/></span>
							<p class="input-p">
								<i class="putname">微信还款</i>
							</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
