<empty name="list">
    <eq name="p" value="1">
        <div class="mui-table-view-cell">
            <a href="javascript:void(0);">没有记录</a>
        </div>
    </eq>
</empty>
<volist name="list" id="vo">
    <div class="mui-table-view-cell">
        <a href="{:U('Contract/view','id='.$vo['id'])}">
            <if condition="($vo['left'] elt $contract_timeout) and ($vo['left'] gt 0)">
                <div style="position: absolute;right: 10px;top: 30px;"><img style="width: 50px;height: 50px;" src="__PUBLIC__/Crm/images/expsoon.png"/></div>
            </if>
            <if condition="$vo['left'] eq 0">
                <div style="position: absolute;right: 10px;top: 30px;"><img style="width: 50px;height: 50px;" src="__PUBLIC__/Crm/images/guoqi.png"/></div>
            </if>
            <div class="kehulist">

                <div class="name mui-ellipsis">
                    {$vo.name}【{$vo.no}】&nbsp;&nbsp;
                    <span class="text-red">
                        <switch name="vo['status']">
                            <case value="0">正常签约</case>
                            <case value="1">服务到期</case>
                            <case value="2">已撤回</case>
                        </switch>
                    </span>
                </div>
                <div class="num">{$vo.signtime}</div>
            </div>
            <div class="kehuadd">
                <i class="iconfont icon-kehu"></i>&nbsp;签约人:{$vo.mastername}&nbsp;
                |&nbsp;<i class="iconfont icon-kehu1"></i>&nbsp;服务时间:  {$vo.start} 至 {$vo.end}
            </div>
        </a>
            <div class="kehuadd">
                <i class="iconfont icon-tongxun"></i>&nbsp;{$vo.remark}&nbsp;
                <if condition="($vo['left'] gt 0) and (intval($vo['left']) elt $contract_timeout) and ($vo['notice'] neq 1)">
                    <span id="tip_{$vo.id}" onclick="sendcontracttip('{$vo.id}')" ><img style="width: 20px;" src="/Public/Crm/images/tixing.gif"/></span>
                </if>

            </div>

    </div>

</volist>
