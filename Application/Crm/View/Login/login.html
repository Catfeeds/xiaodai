<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />
</head>
<body>

<div class="loginbg"><img src="__PUBLIC__/Crm/images/login_bg.jpg?2"></div>
<div class="logoimg">
    <img src="__PUBLIC__/Crm/images/login_logo.png?2">
</div>
<div class="login" style="    background-color: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 5px;">
    <div class="list">
        <label><span class="iconfont icon-zhanghao"></span></label>
        <input id="username" type="text" placeholder="用户名">

        <input id="fromurl" value="{$fromurl}" type="hidden" placeholder="用户名">
    </div>

    <div class="list">
        <label><span class="iconfont icon-mima"></span></label>
        <input id="userpwd" type="password" placeholder="密码">
    </div>

    <button onclick="sublogin()" type="button" class="push">登录</button>
</div>

<script src="__PUBLIC__/Crm/js/mui.min.js"></script>
<script src="__PUBLIC__/Crm/js/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/Crm/js/script.js"></script>

<script type="text/javascript">
    function sublogin(){
        var fromurl=$('#fromurl').val();
        var username=$('#username').val();
        var userpwd=$('#userpwd').val();
        if($.trim(username)==""||$.trim(username)==null){
            mui.toast('请输入登录账号');
            return;
        }
        if($.trim(userpwd)==""||$.trim(userpwd)==null){
            mui.toast('请输入登录密码');
            return;
        }

        $.ajax({
            url:"/Crm/Login/sublogin.html",
            data:{username:username,userpwd:userpwd},
            type:"POST",
            success:function(data){

                if(data.status==1){
                    window.location.href=fromurl;
                }else{
                    mui.toast(data.info);
                    $("#userpwd").val("");
                }
            }
        })


    }
</script>
</body>
</html>
