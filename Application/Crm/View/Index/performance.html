<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />
</head>
<body>

<include file="Public:footer" />

<div class="mui-content">
        <div class="yue display-box">
            <div class="box-flex-1">
                业绩总额
                <div class="mt10">&yen; <span class="number">{$total}</span></div>
            </div>
        </div>
        <div class="mui-table-view jilu mt10">
            <empty name="orderlist">
                <div class="mui-table-view-cell display-box">
                    <div>
                        <p>暂时没有产品业绩</p>
                    </div>
                </div>
                <else/>
                <volist name="orderlist" id="vo">
                    <div class="mui-table-view-cell display-box">
                        <div>
                            <span class="number">&yen;{$vo.amount}</span>
                            <p>{$vo.addtime}</p>
                        </div>
                        <div class="box-flex-1 mui-text-right">
                            <div class="mui-ellipsis">{$vo.userreal}</div>
                            <div class="mui-ellipsis">[产品]订单号：{$vo.orderno}</div>
                        </div>
                    </div>
                </volist>
            </empty>

        </div>
		<div class="mui-table-view jilu mt10">
            <empty name="classorder">
                <div class="mui-table-view-cell display-box">
                    <div>
                        <p>暂时没有课程业绩</p>
                    </div>
                </div>
                <else/>
                <volist name="classorder" id="vo">
                    <div class="mui-table-view-cell display-box">
                        <div>
                            <span class="number">&yen;{$vo.amount}</span>
                            <p>{$vo.addtime}</p>
                        </div>
                        <div class="box-flex-1 mui-text-right">
                            <div class="mui-ellipsis">{$vo.userreal}</div>
                            <div class="mui-ellipsis">[课程]订单号：{$vo.orderno}</div>
                        </div>
                    </div>
                </volist>
            </empty>

        </div>
</div>

</body>
</html>
