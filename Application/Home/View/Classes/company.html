<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />

</head>

<body>

<div class="course_search">
    <form action="" method="post">
        <input class="input1" type="text" name="keyword" value="{$keyword}" placeholder="请输入单位名称">
        <input type="submit" class="course_sub  commonfont" value="" style="background-color: #FFFFFF; border: none;">
    </form>
</div>

<div class="mui-content">
    <div class="mui-scroll">
        <div id="msg-list" class="mui-table-view kclist" >
            <volist name="list" id="vo">
                <div class="mui-table-view-cell">
                    <a href="{$fromurl}/companyid/{$vo.id}" class="listcont">
                        <div class="display-box">
                            <div class="img4-3"><img src="{$vo.indexpic}"></div>
                            <div class="box-flex-1">
                                <div class="mui-ellipsis fz16">{$vo.name}</div>
                                <div class="mui-ellipsis-2 desc">{$vo.remark}</div>
                            </div>
                        </div>
                    </a>
                </div>
            </volist>
        </div>

    </div>
</div>

<include file="Public:footer" />
<js href="__PUBLIC__/Home/js/jquery.form.js" />


</body>
</html>
