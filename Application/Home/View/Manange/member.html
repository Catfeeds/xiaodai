<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />

</head>

<body>
<header class="mui-bar mui-bar-nav product-search">

    <form class="display-box" action="{:U('Manange/active')}" method="post" style="background-color: transparent;">
        <a href="javascript:history.back()" style="color: gray;">< 返回</a>
        <div class="box-flex-1"><input name="keyword" type="text" value="{$keyword}" placeholder="没找到您想要的，赶快搜索一下吧！"></div>
        <div><button type="submit" class="iconfont icon-search"></button></div>
    </form>
</header>

<div class="mui-content">
    <div class="mui-scroll">
        <div style="width: 100%;height: 40px;margin-top: 5px;background-color: white;">
            <div style="position:relative;width: 50%;float: left;line-height: 40px;text-align: center;">
                <a href="{:U('Manange/active')}">活动分析</a>
            </div>
            <div style="position:relative;width: 50%;border-bottom:1px solid red;float: left;line-height: 40px;text-align: center;border-left: 1px solid lightgray;">
                <a style="color:red;" href="{:U('Manange/member')}">会员分析</a>
            </div>
        </div>
        <div id="msg-list" style="padding-bottom: 30px;margin-top: 5px !important;">
            <empty name="list">
                <eq name="p" value="1">
                    <div class="mui-table-view cartitem">
                        <div class="mui-table-view-cell"> 暂无记录 </div>
                    </div>
                </eq>
            </empty>
            <volist name="list" id="vo">
                <div class="mui-table-view cartitem" style="margin-top: 5px !important;">
                    <div class="mui-table-view-cell">
                        <a href="javascript:void(0);" class="ordercp">
                            <div class="display-box item">
                                <div style="width: 40px;" class="img1-1"><img src="{$vo.headimgurl}"></div>
                                <div class="box-flex-1">
                                    <div class="mui-ellipsis-2 cpname" style="line-height: 32px;">
                                        {$vo.nickname}
                                    </div>
                                    <p>
                                        报名活动次数：<span class="mui-badge mui-badge-danger">{$vo.activenum}</span>
                                        签到次数：<span class="mui-badge mui-badge-danger">{$vo.signupnum}</span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>

            </volist>
        </div>

    </div>
</div>


<js href="__PUBLIC__/Home/js/jquery.form.js" />
<script type="text/javascript">
    var swiper = new Swiper('.screen-order .swiper-container',{
        slidesPerView:2,
        //spaceBetween : 8,
        autoHeight: false,
    });
</script>
</body>
</html>
