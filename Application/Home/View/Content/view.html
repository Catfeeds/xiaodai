<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$title}</title>
<include file="Public:newscripts" />
 <style type="text/css">
        .news-textbox>div {
            width: 90%;
            padding: 0.1rem 0;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            line-height: 1;
            font-size: 0.14rem;
        }

        .news-textbox>div .title {
            font-size: 0.16rem;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 0.12rem;
        }

        .day {
            color: #999;
            font-size: 0.1rem;
            margin-bottom: 0.12rem;
        }

        .text {
            font-size: 0.14rem;
            color: #666;
            line-height: 1.5;
        }

        .text img {
            max-width: 100%;
            padding: 0.12rem;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="background: #f5f5f5;">

<section class="news-textbox" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
	<div class="">
		<p class="title">{$db.title}</p>

		<div class="text">
			{$db.content}
		</div>
	</div>

</section>


</body>
</html>
