<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />

</head>

<body>

<div style="padding-bottom: 40px;" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="yue display-box">
            <div class="box-flex-1">
                当前积分
                <div class="mt10"><span class="number">{$member.point}</span> 积分</div>
            </div>
        </div>
        <div class="mui-content-padded">
            积分记录
        </div>
        <div class="mui-table-view jilu" id="upload">
            <volist name="pointlist" id="vo">
                <div class="mui-table-view-cell display-box">
                    <div>
                        <span class="number">{$vo.point}</span>
                        <p>{$vo.addtime|date2format}</p>
                    </div>
                    <div class="box-flex-1 mui-text-right">
                        {$vo.act}
                    </div>
                </div>
            </volist>

        </div>
    </div>
</div>
<include file="Public:footer" />
<js href="__PUBLIC__/Home/js/jquery.form.js" />
<script>
    mui.init({
        pullRefresh: {
            container: '.mui-scroll-wrapper',
            up: {
                contentrefresh: '正在加载...',
                callback: pullupRefresh
            }
        }
    });
    var count = 1;

    function pullupRefresh() {
        setTimeout(function() {
            mui('.mui-scroll-wrapper').pullRefresh().endPullupToRefresh((count==1)); //参数为1代表没有更多数据了。
        }, 500);
    }
</script>
</body>
</html>
