<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>银行卡</title>
		<include file="Public:newscripts1" />
		<style type="text/css">
			.card-list {
				padding: 0 0.12rem;
			}
			
			.card-list li {
				margin: 0.12rem 0;
				background: #fff;
				padding: 0.32rem 0.12rem 0.12rem;
				box-sizing: border-box;
				border-radius: 0.2rem;
				position: relative;
				box-shadow: 0px 0.01rem 0.01rem 0px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}
			
			.card-list li .topname {
				background: #E6BC85;
				width: 100%;
				height: 0.3rem;
				line-height: 0.3rem;
				padding-left: 0.12rem;
				font-size: 0.14rem;
				color: #fff;
				left: 0;
				top: 0;
				position: absolute;
				box-sizing: border-box;
			}
			
			.card-company {
				float: left;
				font-size: 0.14rem;
				margin-top: 0.06rem;
				color: #999;
			}
			
			.card-company h6 {
				font-weight: normal;
				font-size: 0.14rem;
			}
			.btn-box{
				padding: 0.12rem;
			}
			.addcard {
				box-shadow: 0px 0.01rem 0.01rem 0px rgba(0, 0, 0, 0.1);
				padding: 0.12rem;
				border-radius: 0.2rem;
				background: #FFFFFF;
				text-align: center;
				color: #999;
				width: 100%;
				border: 0;
				box-sizing: border-box;
			}
			
		</style>
	</head>

	<body style="background: #f5f5f5;">
	<empty name="row">
		<p>暂无银行卡</p>
		<else />
		<ul class="card-list">
			<li>
				<div class="topname">
					{$row['username']}
				</div>
				<div class="card-company">
					<h6>储蓄卡</h6>
					<h6>{:formatBankCardNo($row['bankno'])}</h6>
				</div>
			</li>
		</ul>
	</empty>



	</body>

</html>
