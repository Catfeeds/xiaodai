<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:newscripts1" />
    <style type="text/css">
        input::-webkit-input-placeholder {
            color: #999;
        }

        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #999;
        }

        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #999;
        }

        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #999;
        }

        .input-box>div {
            padding: 0.14rem 0.08rem;
            width: 94%;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .vertical-top {
            margin: 0.12rem 0.12rem 0;
            padding-left: 0.12rem;
            position: relative;
            font-weight: bold;
            color: #999;
            font-size: 0.14rem;
        }

        .vertical-top:before {
            content: "";
            display: block;
            background: #E6BC85;
            width: 0.04rem;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }

        .input-box>div:after {
            left: 0;
            content: "";
            position: absolute;
            bottom: 0;
            border-bottom: 1px solid #CCCCCC;
            width: 100%;
            -webkit-transform: scaley(.3);
            transform: scaley(.3);
        }

        .input-box>div:last-child:after {
            border: 0;
        }

        .input-box span {
            display: inline-block;
            text-align: center;
            color: #000;
            float: left;
            width: 0.9rem;
            text-align: left;
        }

        .input-box .input-p {
            margin-left: 0.9rem;
        }

        .input-box input,
        .input-box select {
            border: 0;
            width: 100%;
        }
    </style>
</head>

<body style="background: #f5f5f5;">
    <div class="vertical-top">
        工作信息
        <input type="hidden" name="seq[]" value="2"/>
    </div>
    <section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">

        <div>
            <span>从事行业:</span>
            <p class="input-p">
                <input type="text" id='trade' name="trade" value="{$db['trade']}" placeholder="如：餐饮业" />
            </p>
        </div>
        <div>
            <span>工作职位:</span>
            <p class="input-p">
                <input type="text" id='work'  name="work" value="{$db['work']}" placeholder="如：服务员/店长/高级美发师" />
            </p>
        </div>
        <div>
            <span>单位名称:</span>
            <p class="input-p">
                <input type="text"  id='name' name="name" value="{$db['name']}" placeholder="如：北京xx餐饮管理有限公司" />
            </p>
        </div>
        <div>
            <span>单位详细地址:</span>
            <p class="input-p">
                <input type="text" id='address' name="address" value="{$db['address']}" placeholder="如：xx街32号1-1602室" />
            </p>
        </div>
        <div>
            <span>借款用途:</span>
            <p class="input-p">
                <select name='' required="" style="color: #999;background: #fff;" id="use">
                    <option class="tab" value="" style="color: #999 !important;" disabled selected>请选择用途</option>
                    <option <if condition="$db['use'] eq 1">selected</if> value="1">租房</option>
                    <option <if condition="$db['use'] eq 2">selected</if> value="2">手机数码</option>
                    <option <if condition="$db['use'] eq 3">selected</if> value="3">健康医疗</option>
                    <option <if condition="$db['use'] eq 4">selected</if> value="4">旅游</option>
                    <option <if condition="$db['use'] eq 5">selected</if> value="5">家具家居</option>
                    <option <if condition="$db['use'] eq 6">selected</if> value="6">其他</option>
                </select>
            </p>
        </div>

            <div>
                <p> 请上传工作凭证：如工牌，社保卡……</p>

            </div>
            <style type="text/css">
                .zj img{
                    width: 100%;
                }
            </style>
            <section class="input-box zj" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
            <input type="file" onchange="getnewUrl(this.files,'workimg');" style="display: none;" class="uploadpic"  />
            <p onclick="$(this).prev('.uploadpic').click();"  class="workimg" style="height: 2.1rem;position: relative;background: url(/Public/newcss/img/jia.png) no-repeat center / 0.5rem 0.5rem;">
                <notempty name="db.workimg">
                    <img class="idimg"  src="{$db.workimg}">
                </notempty>
            </p>
            <input type="hidden" name="workimg" value="{$db.workimg}" />
            </section>

    </section>



<style type="text/css">
    .bot-btn {
        padding: 0.1rem 0.12rem;
        background: #fff;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        border-radius: 0.25rem 0.25rem 0 0;
        box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
    }

    .bot-btn button {
        background: #e6bc85;
        height: 0.4rem;
        border-radius: 0.25rem;
        width: 100%;
        display: block;
        color: #fff;
        font-size: 0.2rem;
        line-height: 0.4rem;
        text-align: center;
        font-weight: bold;
        border:0;
    }

    .footpadding {
        padding-top: 0.5rem;
    }
</style>
<div class="footpadding"></div>
<div class="bot-btn">
    <button onclick="commitcontact()">
        完成
    </button>
</div>
    <canvas id="myCanvas" style="display: none;"></canvas>
    <img id="agoimg" style="display:none;"/>
</body>
<script type="text/javascript">
    $("select").click(function() {
        $(this).css(
                "color", "#000"
        );
    });
</script>
<script src="/Public/newcss/js/myfunc-1.0.0.js" ></script>


<script type="text/javascript">



    function commitcontact(){

        var trade=$("#trade").val();
        var work=$("#work").val();
        var name=$("#name").val();
        var address=$("#address").val();
        var use=$("#use").val();
        if($("input[name='workimg']").val()){
            
            var workimg=$("input[name='workimg']").val();
        }else{
            var workimg='';
        }



        if($.trim(trade)==""||$.trim(trade)==null){
            yjfunc.mytoast("请输入从事行业");return;
        }
        if($.trim(work)==""||$.trim(work)==null){
            yjfunc.mytoast("请输入工作单位");return;
        }
        if($.trim(name)==""||$.trim(name)==null){
            yjfunc.mytoast("请输入单位名称");return;
        }

        if($.trim(address)==""||$.trim(address)==null){
            yjfunc.mytoast("请输入单位详细地址");return;
        }
        if($.trim(use)==""||$.trim(use)==null){
            yjfunc.mytoast("请选择借款用途");return;
        }




        $.ajax({
            url:"/Member/subwork.html",
            data:{trade:trade,work:work,name:name,address:address,use:use,workimg:workimg},
            type:"POST",
            success: function (data) {
                if(data.status==1){
                    yjfunc.myconfirm(data.info,["ok"], function (e) {
                        if(e==0){
                            window.location.href="/Index/menu.html";
                        }
                    })
                }else{
                    yjfunc.myconfirm(data.info);
                }
            }
        })

    }


</script>

<script>

    function getnewUrl(fil,classes) {
        if(fil.length<=0){
            return;
        }
        var Cnv = document.getElementById('myCanvas');
        var Cntx = Cnv.getContext('2d');//获取2d编辑容器
        var imgss =   new Image();
        var agoimg=document.getElementById("agoimg");
        $("."+classes).html("<img style='width: 100%; height: 100%;' src=\"/Public/Home/images/loading.gif\"/>");
//        alert(fil.length);
        for (var intI = 0; intI < fil.length; intI++) {
            var tmpFile = fil[intI];
            var reader = new FileReader();
            reader.readAsDataURL(tmpFile);
            reader.onload = function (e) {
                url = e.target.result;
                imgss.src = url;
                agoimg.src=url;
            };

            agoimg.onload = function () {
                //等比缩放
                var m = imgss.width / imgss.height;
                Cnv.height =1100;//该值影响缩放后图片的大小
                Cnv.width= 1100*m ;
                //img放入画布中
                //设置起始坐标，结束坐标
                Cntx.drawImage(agoimg, 0, 0,1100*m,1100);
                var Pic = document.getElementById("myCanvas").toDataURL("image/png");

                $.ajax({
                    url:"/Member/saveimg.html",
                    data:{pic:Pic},
                    type:"POST",
                    success: function (data) {
                        if(data.status==1){
                            var html="<img class=\"idimg\" style=\"\" src=\""+data.info+"\"/>" ;
//              + "<span class=\"delespan\">" +
//              "<img class=\"deleimg\" src=\"/Public/newcss/img/delete.png\"/> " +
//              "</span>"
                            $("."+classes).html(html);
                            $('input[name="'+classes+'"]').val(data.info);
                        }else{
                            yjfunc.myconfirm(data.info);
                        }
                    }
                });


            };
        }

    }



</script>

</html>
