<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:scripts" />

</head>

<body>

<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="mui-table-view" id="upload">
            <volist name="invitelist" id="vo">
                <div class="mui-table-view-cell mui-media">
                    <img src="{$vo.headimgurl}" class="mui-media-object mui-pull-left">
                    <div class="mui-media-body">
                        {$vo.nickname}
                        <p>消费总额：&yen;{$vo.total}</p>
                    </div>
                </div>
            </volist>

        </div>

    </div>
</div>


<include file="Public:footer" />
<js href="__PUBLIC__/Home/js/jquery.form.js" />
<script>
    mui.init({
        pullRefresh: {
            container: '.mui-scroll-wrapper',
            up: {
                contentrefresh: '正在加载...',
                callback: pullupRefresh
            }
        }
    });
    var count = 1;

    function pullupRefresh() {
        setTimeout(function() {
            mui('.mui-scroll-wrapper').pullRefresh().endPullupToRefresh((count==1)); //参数为1代表没有更多数据了。
        }, 500);
    }
</script>
</body>
</html>
