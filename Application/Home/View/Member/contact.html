<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <include file="Public:newscripts1" />
    <style type="text/css">
        input::-webkit-input-placeholder {
            color: #999;
        }

        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #999;
        }

        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #999;
        }

        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #999;
        }

        .input-box>div {
            padding: 0.14rem 0.08rem;
            width: 94%;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .vertical-top {
            margin: 0.12rem 0.12rem 0;
            padding-left: 0.12rem;
            position: relative;
            font-weight: bold;
            color: #999;
            font-size: 0.14rem;
        }

        .vertical-top:before {
            content: "";
            display: block;
            background: #E6BC85;
            width: 0.04rem;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }

        .input-box>div:after {
            left: 0;
            content: "";
            position: absolute;
            bottom: 0;
            border-bottom: 1px solid #CCCCCC;
            width: 100%;
            -webkit-transform: scaley(.3);
            transform: scaley(.3);
        }

        .input-box>div:last-child:after {
            border: 0;
        }

        .input-box span {
            display: inline-block;
            text-align: center;
            color: #000;
            float: left;
            width: 0.9rem;
            text-align: left;
        }

        .input-box .input-p {
            margin-left: 0.9rem;
        }

        .input-box input,
        .input-box select {
            border: 0;
            width: 100%;
        }
    </style>
</head>

<body style="background: #f5f5f5;">

                        <option <if condition="$vo['relationship'] eq 7">selected</if> value="7">同学</option>
                        <option <if condition="$vo['relationship'] eq 8">selected</if> value="8">亲属</option>
                    </select>
                </p>
            </div>
            <div>
                <span>联系人姓名</span>

						<option <if condition="$vo['relationship'] eq 1">selected</if> value="1">父亲</option>

        );
    });

<script src="/Public/newcss/js/myfunc-1.0.0.js" ></script>


<script type="text/javascript">

    function commitcontact(){
        var seq="";
        var username="";
        var relationship="";
        var telephone="";
        var err=0;
        $("input[name='seq[]']").each(function (index) {
            seq+=$(this).val()+",";
        });
        $("select[name='relationship[]']").each(function (index) {
            if($.trim($(this).val())==null||$.trim($(this).val())==""){
                err=1;
            }
            relationship+=$(this).val()+",";
        });
        if(err==1){
            yjfunc.mytoast("请选择联系人关系");return;
        }


        $("input[name='username[]']").each(function (index) {
            if($.trim($(this).val())==null||$.trim($(this).val())==""){
                err=1;
            }
            username+=$(this).val()+",";
        });
        if(err==1){
            yjfunc.mytoast("请输入联系人姓名");return;
        }

        $("input[name='telephone[]']").each(function (index) {
            if($.trim($(this).val())==null||$.trim($(this).val())==""){
                err=1;
            }
            telephone+=$(this).val()+",";
        });
        if(err==1){
            yjfunc.mytoast("请输入联系人电话号码");return;
        }



        $.ajax({
            url:"/Member/subcontact.html",
            data:{username:username,seq:seq,telephone:telephone,relationship:relationship},
            type:"POST",
            success: function (data) {
                if(data.status==1){
                    yjfunc.myconfirm(data.info,["ok"], function (e) {
                        if(e==0){
                            window.location.href="/Index/menu.html";
                        }
                    })
                }else{
                    yjfunc.myconfirm(data.info);
                }
            }
        })

    }



</script>

</body>
</html>
