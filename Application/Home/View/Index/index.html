<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$title}</title>
<include file="Public:newscripts" />
    <style type="text/css">
        input::-webkit-input-placeholder {
            color: #999;
        }

        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #999;
        }

        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #999;
        }

        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #999;
        }
        .vertical-top {
            margin: 0.12rem 0.12rem 0;
            padding-left: 0.12rem;
            position: relative;
            font-weight: bold;
            color: #999;
            font-size: 0.14rem;
        }

        .vertical-top:before {
            content: "";
            display: block;
            background: #E6BC85;
            width: 0.04rem;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
        .input-box div {
            padding: 0.14rem 0.08rem;
            width: 94%;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .input-box div:after {
            left: 0;
            content: "";
            position: absolute;
            bottom: 0;
            border-bottom: 1px solid #CCCCCC;
            width: 100%;
            -webkit-transform: scaley(.3);
            transform: scaley(.3);
        }

        .input-box>a:last-child div:after {
            border: 0;
        }

        .input-box span {
            display: inline-block;
            text-align: center;
            color: #000;
            float: left;
            width: 0.3rem;
            text-align: left;
        }

        .input-box span img {
            width: 100%;
        }

        .input-box .input-p {
            margin-left: 0.4rem;
            line-height: 0.3rem;
            overflow: hidden;
        }
        .input-p .putname{
            font-style: normal;
            float: left;
        }
        .input-p .putname,.input-p .putset{
            font-style: normal;
            float: left;
        }
        .input-p .putset{
            float: right;
            color: #999;
        }
    </style>
</head>
<body style="background: #f5f5f5;">
<div class="vertical-top">
    认证越多，信用额度越高
</div>
<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
    <a href="{:U('Member/info')}">
        <div>
            <span><img src="/Public/newcss/img/icon1.png"/></span>
            <p class="input-p">
                <i class="putname">个人信息</i>

                <i class="putset">{$member['cominfo']==0?'未完成':'已完成'}</i>
            </p>
        </div>
    </a>
    <a href="{:U('Member/contact')}">
        <div>
            <span><img src="/Public/newcss/img/icon2.png"/></span>
            <p class="input-p">
                <i class="putname">紧急联系人</i>
                <i class="putset">{$member['contacts']==0?'未完成':'已完成'}</i>
            </p>
        </div>
    </a>
    <a href="{:U('Member/tmobile')}">
        <div>
            <span><img src="/Public/newcss/img/icon3.png"/></span>
            <p class="input-p">
                <i class="putname">运营商信息</i>
                <i class="putset">{$member['tmobile']==0?'未完成':'已完成'}</i>
            </p>
        </div>
    </a>
    <a style="display: none;">
        <div>
            <span><img src="/Public/newcss/img/icon4.png"/></span>
            <p class="input-p">
                <i class="putname">芝麻信用</i>
                <i class="putset">未完成</i>
            </p>
        </div>
    </a>
    <a  href="{:U('Member/qqsync')}">
        <div>
            <span><img src="/Public/newcss/img/icon5.png"/></span>
            <p class="input-p">
                <i class="putname">QQ同步</i>
                <i class="putset">{$member['qqsync']==0?'未完成':'已完成'}</i>
            </p>
        </div>
    </a>
    <a  href="{:U('Member/bank')}">
        <div>
            <span><img src="/Public/newcss/img/bank.png"/></span>
            <p class="input-p">
                <i class="putname">银行卡</i>
                <i class="putset">{$member['bank']==0?'未完成':'已完成'}</i>
            </p>
        </div>
    </a>
</section>

<div class="vertical-top">
    提交贷款订单
</div>
<section class="input-box" style="margin: 0.12rem;background: #fff;border-radius:0.2rem ;font-size: 0.14rem;">
    <if condition="$canapply eq 1">
        <a href="{:U('Member/applyloan')}">
            <div>
                <span><img src="/Public/newcss/img/daikuan.png"/></span>
                <p class="input-p">
                    <i class="putname">提交贷款申请</i>
                </p>
            </div>
        </a>
        <else/>
        <a href="javascript:yjfunc.myconfirm('请先完善认证资料');">
            <div>
                <span><img src="/Public/newcss/img/daikuan.png"/></span>
                <p class="input-p">
                    <i class="putname">提交贷款申请</i>
                </p>
            </div>
        </a>
    </if>


</section>

<include file="Public:newfooter" />
<script src="/Public/newcss/js/myfunc-1.0.0.js" ></script>
</body>
</html>
