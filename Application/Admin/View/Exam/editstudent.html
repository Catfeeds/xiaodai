<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{$title}</title>
    <include file="Public/scripts" />
    <include file="Public/date" />
</head>
<body>
<div class="row">
    <div class="col-md-12 " >
        <h2>{$title}</h2>
    </div>
    <div class="col-md-12 " >
        <form action="" method="post" name="form1" id="form1" class="ajaxformx">
            <input type="hidden" id="id" name="id" value="{$db.id}" />
            <div class="col-md-6 custom-form">

                <div class="form-group">
                    <label class="control-label">姓名：</label>
                    <div class="controls">
                        <input type="text" class="form-control w150" name="username" id="username" placeholder="输入{$name}姓名" value="{$db.username}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">密码【留空则不改】：</label>
                    <div class="controls">
                        <input type="text" class="form-control w150" name="userpwd" id="userpwd" placeholder="输入密码" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">联系电话：</label>
                    <div class="controls">
                        <input type="text" class="form-control w150" name="telephone" id="telephone" placeholder="输入联系电话" value="{$db.telephone}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">学号：</label>
                    <div class="controls">
                        <input type="text" <if condition="$db">readonly</if>  class="form-control w150" name="no" id="no" placeholder="输入学号" value="{$db.no}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">专业：</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="major" id="major" placeholder="输入专业" value="{$db.major}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">年级：</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="grade" id="grade" placeholder="输入年级" value="{$db.grade}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">班级：</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="class" id="class" placeholder="输入班级" value="{$db.class}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">QQ：</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="qq" id="qq" placeholder="输入QQ" value="{$db.qq}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱：</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="email" id="email" placeholder="输入邮箱" value="{$db.email}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">状态：</label>
                    <div class="controls">
                        <select class="form-control w80 " name="status" id="status">
                            <volist name="statuslist" id="vo">
                                <notempty name="db.id">
                                    <eq name="db.status" value="$key">
                                        <option value="{$key}" selected="selected">{$vo}</option>
                                        <else/>
                                        <option value="{$key}" >{$vo}</option>
                                    </eq>
                                    <else/>
                                    <eq name="key" value="1">
                                        <option value="{$key}" selected="selected">{$vo}</option>
                                        <else/>
                                        <option value="{$key}" >{$vo}</option>
                                    </eq>
                                </notempty>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="controls">
                        <hr />
                        <button type="submit" class="btn btn-success" id="btnSubmit"><i class="fa fa-save"></i> 提交</button>
                        <button type="button" class="btn btn-default" onClick="history.back();"><i class="fa fa-undo"></i> 返回</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script language="javascript">
    var $fields={
        "username": {
            validators: {
                notEmpty: {
                    message: '{$name}标题不能为空'
                }
            }
        },
        "telephone": {
            validators: {
                notEmpty: {
                    message: '{$name}联系电话不能为空'
                }
            }
        },
        "no": {
            validators: {
                notEmpty: {
                    message: '{$name}学号不能为空'
                }
            }
        }
    };
</script>
<include file="Public/form" />
</body>
</html>
