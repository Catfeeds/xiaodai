<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title}</title>
<include file="Public/scripts" />
</head>
<body>
<div class="row">
  <div class="col-md-12 " >
    <h2>{$title}</h2>
  </div>
  <div class="col-md-12 " >
    <form action="" method="post" name="form1" id="form1" class="ajaxformx">
      <input type="hidden" id="id" name="id" value="{$db.id}" />
      <div class="col-md-6 custom-form">
        <div class="form-group">
          <label class="control-label">原密码：</label>
          <div class="controls">
            <input type="password" class="form-control" name="userpwd" id="userpwd" placeholder="输入原密码" value="" /> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">新密码：</label>
          <div class="controls">
            <input type="password" class="form-control" name="userpwd1" id="userpwd1" placeholder="输入新密码" value="" />
          </div>
        </div> 
        <div class="form-group">
          <label class="control-label">确认密码：</label>
          <div class="controls">
            <input type="password" class="form-control" name="userpwd2" id="userpwd2" placeholder="再次输入新密码" value="" />
          </div>
        </div>
        <div class="form-group" >
          <div class="controls">
            <hr />
            <button type="submit" class="btn btn-success" id="btnSubmit"><i class="fa fa-save"></i> 提交</button>
            <button type="button" class="btn btn-default" onClick="history.back();"><i class="fa fa-undo"></i> 返回</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script language="javascript">
var $fields={
	userpwd: {
		validators: {
			notEmpty: {
				message: '原密码不能为空'
			} 
		}
	} ,
	userpwd1: {
		validators: {
			notEmpty: {
				message: '新密码不能为空'
			} 
		}
	} ,
	userpwd2: {
		validators: {
			notEmpty: {
				message: '确认密码不能为空'
			} ,
			identical: {
				field: 'userpwd1',
				message: '两次新密码必须一致'
			}
		}
	} 
	};
</script>
<include file="Public/form" /> 
</body>
</html>
