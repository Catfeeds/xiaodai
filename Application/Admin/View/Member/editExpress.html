<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title}</title>
<include file="Public/scripts" />
</head>
<body>
<div class="row">
  <div class="col-md-12 " >
    <h2>{$title}</h2>
  </div>
  <div class="col-md-12 " >
    <form action="" method="post" name="form1" id="form1" class="ajaxformx">
      <input type="hidden" id="id" name="id" value="{$db.id}" />
      <div class="col-md-6 custom-form">
        <div class="form-group">
          <label class="control-label">名称：</label>
          <div class="controls">
            <input type="text" class="form-control" name="title" id="title" placeholder="输入{$name}名称" value="{$db.title}"  />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">电话：</label>
          <div class="controls">
            <input type="text" class="form-control" name="telephone" id="telephone" placeholder="输入{$name}联系电话" value="{$db.telephone}"  />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">查询网址：</label>
          <div class="controls">
            <input type="text" class="form-control" name="siteurl" id="siteurl" placeholder="输入{$name}查询网址" value="{$db.siteurl}"  />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">描述：</label>
          <div class="controls">
            <input type="text" class="form-control" rows="5" name="description" id="description" value="{$db.description}" placeholder="{$name}描述" />
          </div>
        </div> 
        <div class="form-group">
          <label class="control-label">排序：</label>
          <div class="controls">
            <input type="text" class="form-control w80" name="sort" id="sort" value="{$db.sort}"  /> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">状态：</label>
          <div class="controls">
            <select class="form-control w80 " name="status" id="status">
              <volist name="statuslist" id="vo">
                <notempty name="db.id">
                  <eq name="db.status" value="$key">
                    <option value="{$key}" selected="selected">{$vo}</option>
                    <else/>
                    <option value="{$key}" >{$vo}</option>
                  </eq>
                  <else/>
                  <eq name="key" value="1">
                    <option value="{$key}" selected="selected">{$vo}</option>
                    <else/>
                    <option value="{$key}" >{$vo}</option>
                  </eq>
                </notempty>
              </volist>
            </select>
          </div>
        </div>
        <div class="form-group" >
          <div class="controls">
            <hr />
            <button type="submit" class="btn btn-success" id="btnSubmit"><i class="fa fa-save"></i> 提交</button>
            <button type="button" class="btn btn-default" onClick="history.back();"><i class="fa fa-undo"></i> 返回</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script language="javascript">
var $fields={
	"title": {
		validators: {
			notEmpty: {
				message: '{$name}名称不能为空'
			} 
		}
	} , 
	"siteurl": {
		validators: {
			notEmpty: {
				message: '{$name}查询网址不能为空'
			}
		}
	}
	};
</script>
<include file="Public/form" /> 
</body>
</html>
